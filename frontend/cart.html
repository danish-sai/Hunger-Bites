<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <!-- Description -->
  <meta name="description" content="Food & Restaurant Website" />

  <!-- Author -->
  <meta name="author" content="Danish Saif" />

  <!-- Keywords -->
  <meta name="keywords" content="food, modern, restaurant" />

  <!-- Application Name -->
  <meta name="application-name" content="Hunger Bites" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/fav.ico" type="image/png" />

  <style>
    /*=============== GOOGLE FONTS ===============*/
    @import url("https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111111;
      color: #ff9f0d;
      font-family: "Exo", sans-serif;
    }

    .section {
      padding: 50px 0;
    }

    .section_title {
      text-align: center;
      font-size: 2rem;
      color: #ff9f0d;
      margin-bottom: 30px;
    }

    .cart_container {
      width: 80%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      /* Semi-transparent background */
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .cart_content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex-grow: 1;
    }

    .cart_header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ddd;
    }

    .cart_header h3 {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }

    .cart_body {
      width: 100%;
      margin-bottom: 30px;
      flex-grow: 1;
    }

    .cart_item {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      gap: 20px;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .cart_item h3 {
      font-size: 1rem;
      color: #fff;
      text-transform: capitalize;
    }

    .quantity-input {
      width: 50px;
      padding: 5px;
      text-align: center;
      font-size: 1rem;
    }

    .item-total {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .button {
      background-color: #ff6f61;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e75a4d;
    }

    .cart_footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }

    .cart_footer h3 {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }

    #checkout-btn {
      background-color: #ff9f0d;
    }

    #checkout-btn:hover {
      background-color: #ff9e0db9;
    }


    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      /* Semi-transparent background */
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .modal input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }

    .modal button {
      padding: 10px 15px;
      margin: 5px;
      outline: none;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 900;
    }

    .cancel-btn {
      background-color: #e74c3c;
    }

    .submit-btn {
      background-color: #ff9f0d;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .cart_header {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .cart_item {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .quantity-input {
        width: 40px;
      }

      .button {
        font-size: 0.9rem;
      }

      .cart_footer h3 {
        font-size: 1.1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .cart_container {
        width: 90%;
        padding: 10px;
      }

      .cart_header {
        grid-template-columns: 1fr 1fr;
      }

      .cart_item {
        grid-template-columns: 1fr 1fr;
      }

      .cart_header h3,
      .cart_item h3 {
        font-size: 0.9rem;
      }

      .button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      .modal-content {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <section class="cart section" id="cart">
    <h2 class="section_title">Your Cart</h2>

    <div class="cart_container container">
      <div class="cart_content">
        <div class="cart_header">
          <h3>Product</h3>
          <h3>Price</h3>
          <h3>Quantity</h3>
          <h3>Total</h3>
          <h3></h3>
        </div>

        <div class="cart_body" id="cart-body">
          <!-- Cart items will be added here -->
        </div>

        <div class="cart_footer">
          <button class="button" id="checkout-btn">Checkout</button>
          <h3 id="total"></h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal for Checkout -->
  <div class="modal" id="checkout-modal">
    <div class="modal-content">
      <h3>Enter Your Name</h3>
      <input type="text" id="client-name" placeholder="Your Name">
      <button class="submit-btn" id="submit-order">Submit</button>
      <button class="cancel-btn" id="cancel-order">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length > 0) {
        updateCart(cart);
      } else {
        document.getElementById('cart-body').innerHTML = '<p>Your cart is empty</p>';
      }

      // Event listener for checkout button
      document.getElementById("checkout-btn").addEventListener("click", () => {
        document.getElementById("checkout-modal").style.display = "flex";
      });

      // Event listener for cancel button
      document.getElementById("cancel-order").addEventListener("click", () => {
        document.getElementById("checkout-modal").style.display = "none";
      });

      // Event listener for submit button
      document.getElementById("submit-order").addEventListener("click", async () => {
        const clientName = document.getElementById("client-name").value.trim();
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (!clientName) {
          alert("Please enter your name.");
          return;
        }

        if (cart.length === 0) {
          alert("Your cart is empty.");
          return;
        }

        const order = {
          name: clientName,
          products: cart,
          totalAmount: cart.reduce((acc, product) => acc + product.price * product.quantity, 0),
        };

        try {
          const response = await fetch('/submit-order', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(order),
          });

          if (response.ok) {
            const result = await response.json();
            console.log("Order successfully submitted:", result);

            // Reset localStorage and update UI
            localStorage.removeItem('cart');
            updateCart([]);
            document.getElementById("checkout-modal").style.display = "none";
          } else {
            const errorData = await response.json();
            console.error("Error submitting order:", errorData.message);
            alert(`Error: ${errorData.message}`);
          }
        } catch (error) {
          console.error("Error submitting order:", error);
          alert("An unexpected error occurred. Please try again.");
        }
      });

      // Function to update the cart display
      function updateCart(cartItems) {
        const cartBody = document.getElementById('cart-body');
        const totalElement = document.getElementById('total');
        cartBody.innerHTML = '';

        let total = 0;

        cartItems.forEach(item => {
          total += item.price * item.quantity;
          const cartItemElement = document.createElement('div');
          cartItemElement.classList.add('cart_item');

          cartItemElement.innerHTML = `
            <h3>${item.name}</h3>
            <h3>$${item.price}</h3>
            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
            <h3 class="item-total">$${(item.price * item.quantity).toFixed(2)}</h3>
            <button class="button remove-btn" data-id="${item.id}">Remove</button>
          `;

          cartBody.appendChild(cartItemElement);
        });

        totalElement.innerText = `Total: $${total.toFixed(2)}`;

        // Add event listeners to remove buttons
        const removeBtns = document.querySelectorAll('.remove-btn');
        removeBtns.forEach(button => {
          button.addEventListener('click', (e) => {
            const productId = e.target.getAttribute('data-id');
            removeItemFromCart(productId);
          });
        });

        // Add event listeners to quantity inputs to update cart
        const quantityInputs = document.querySelectorAll('.quantity-input');
        quantityInputs.forEach(input => {
          input.addEventListener('input', (e) => {
            const productId = e.target.getAttribute('data-id');
            const newQuantity = parseInt(e.target.value, 10);
            updateItemQuantity(productId, newQuantity);
          });
        });
      }

      // Function to update item quantity and recalculate total
      function updateItemQuantity(id, newQuantity) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const updatedCart = cart.map(item => {
          if (item.id == id) {
            item.quantity = newQuantity;
          }
          return item;
        });

        localStorage.setItem('cart', JSON.stringify(updatedCart));
        updateCart(updatedCart);
      }

      // Function to remove an item from the cart
      function removeItemFromCart(id) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.id != id);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart(cart);
      }
    });
  </script>
</body>

</html>
